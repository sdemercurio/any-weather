<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://use.typekit.net/wnn8xsn.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Weather Dash</title>
</head>
<body>
    <!--=========================================== HEADER ====================================================-->
    <header class="container-fluid text-center p-2">
        <h1>Weather Dash</h1>
    </header>
 <!--=========================================== SEARCH WINDOW ====================================================-->
    <div class="container-fluid">
        <div class="row">
            <aside class="col-l-3 bg-light">
                <h5 class="mt-1"> Search for a City:</h5>
                <div class="form-inline form-group">
                    <input class="form-control" type="text" id="search-city" />
                    <button class="btn btn-primary" id="search-button"> <i class="fa fa-search"></i> </button>
                </div>
<!--=========================================== SEARCHED CITIES ====================================================-->
                <ul class="list-group history"></ul>
            </aside>
<!--=========================================== WEATHER DATA DISPLAYED =============================================-->
            <div class="col-lg-9">
<!--------------------------------------------- Current Weather ----------------------------------------------->
                <div class="uv-color" id="today"></div>
<!--------------------------------------------- 5-Day Forecast ----------------------------------------------->
                <div id="forecast"></div>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
